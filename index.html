<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 如果你真的有 vite.svg，可以改成 ./vite.svg；否则直接注释掉以免 404 -->
    <!-- <link rel="icon" type="image/svg+xml" href="./vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Christmas Tree</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                300: '#E6C885',
                500: '#C5A059',
                700: '#8C6E33',
                900: '#5A4318',
              },
              emerald: {
                900: '#022c22',
                950: '#011c15',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>

    <!-- Google Fonts for Luxury Feel -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- 你现在没用到 MediaPipe，可以先去掉；以后真要用再加 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script> -->

    <style>
      body {
        margin: 0;
        background-color: #011c15;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
    </style>

    <!-- 原来的 importmap + module 方案对 GitHub Pages 太折腾，这里先不用 -->

    <!-- 如果你有 index.css，可以用相对路径 ./index.css；没有的话先注释掉 -->
    <!-- <link rel="stylesheet" href="./index.css" /> -->
  </head>
  <body>
    <div id="root"></div>

    <!-- React 18 UMD 版本（不再用 export/import，不会再有 Unexpected token 'export'） -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- 入口脚本：纯 JS，没有 TSX / export / import -->
    <script>
      const { createElement, StrictMode } = React;

      function App() {
        return createElement(
          "div",
          {
            className:
              "w-full h-full flex flex-col items-center justify-center bg-emerald-950 text-white gap-6",
          },
          createElement(
            "div",
            { className: "text-center space-y-3 px-4" },
            createElement(
              "h1",
              {
                className:
                  "text-3xl md:text-4xl font-serif tracking-wide text-gold-300",
              },
              "Grand Luxury Christmas Tree"
            ),
            createElement(
              "p",
              {
                className:
                  "text-sm md:text-base text-gray-300 max-w-xl mx-auto",
              },
              "If you can see this screen, this page is running correctly on GitHub Pages with React and Tailwind. You can now replace this area with your 3D tree, scenes, and product content."
            )
          ),
          createElement(
            "div",
            {
              className:
                "mt-2 inline-flex items-center gap-2 rounded-full border border-gold-500/60 px-4 py-1 text-xs text-gold-300 bg-emerald-900/60",
            },
            createElement("span", null, "✅ React mounted successfully"),
            createElement(
              "span",
              { className: "text-gray-400" },
              "| no more ",
              "export",
              " errors"
            )
          )
        );
      }

      const rootElement = document.getElementById("root");
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        createElement(
          StrictMode,
          null,
          createElement(App, null)
        )
      );
    </script>
  </body>
</html>
