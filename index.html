<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 图标路径改为相对路径，避免 GitHub Pages 404 -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Christmas Tree</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                300: '#E6C885',
                500: '#C5A059',
                700: '#8C6E33',
                900: '#5A4318',
              },
              emerald: {
                900: '#022c22',
                950: '#011c15',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- MediaPipe Tasks Vision -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>

    <style>
      body { margin: 0; background-color: #011c15; overflow: hidden; }
      #root { width: 100vw; height: 100vh; }
    </style>

    <!-- importmap：保留不动 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "three": "https://aistudiocdn.com/three@^0.181.2",
        "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
        "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
        "@react-three/postprocessing": "https://aistudiocdn.com/@react-three/postprocessing@^3.0.4",
        "zustand": "https://aistudiocdn.com/zustand@^5.0.9"
      }
    }
    </script>

    <!-- 这里改成相对路径，避免 /index.css 在 GitHub Pages 下 404 -->
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="root"></div>

    <!--
      关键修改：
      1. 保留 type="module"，让浏览器按 ES Module 解析，可使用 import/export
      2. src 改成相对路径 ./index.tsx（或 ./index.js），避免 GitHub Pages 根路径 404
    -->
    <script type="module" src="./index.tsx"></script>
    <!-- 如果你已经把 TSX 编译成 JS，则用这一行替换上面这一行：
    <script type="module" src="./index.js"></script>
    -->
  </body>
</html>
